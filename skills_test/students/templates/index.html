<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student System</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 50px;
            position: relative; /* Needed for the absolute counter */
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 600px;
        }
        h1 { text-align: center; color: #333; }
        
        /* Counter Badge Style */
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 14px;
        }

        /* Form Styles */
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        /* Style both Inputs and Select dropdowns */
        input, select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background-color: #218838; }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }

        /* Action Links */
        .btn-edit { color: #e0a800; text-decoration: none; font-weight: bold; margin-right: 10px; }
        .btn-delete { color: #dc3545; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<!-- Counter Badge -->
<div class="counter">
    Active Students: {{ student_count }}
</div>

<div class="container">
    <h1>Student Management</h1>

    <!-- Create Form -->
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Student Name" required>
        
        <!-- Course Dropdown -->
        <select name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="BSIT">BSIT</option>
            <option value="BSCS">BSCS</option>
            <option value="BSCPE">BSCPE</option>
            <option value="BSEE">BSEE</option>
        </select>

        <button type="submit">Add</button>
    </form>

    <!-- Data Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student['id'] }}</td>
                <td>{{ student['name'] }}</td>
                <td>{{ student['course'] }}</td>
                <td>
                    <a href="/edit/{{ student['id'] }}" class="btn-edit">Edit</a>
                    <a href="/delete/{{ student['id'] }}" class="btn-delete" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
